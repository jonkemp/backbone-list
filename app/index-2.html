  <meta name="description" content=""/>

  <link rel="stylesheet" href="styles/main.css"/>

<div class="container" id="main"></div>

<script type="text/template" id="app-template">
    <div class="well">
        <h1>Hello World!</h1>
    <ul id="items"></ul>
    </div>

    <form id="add-item">
        <div class="control-group">
        <label class="control-label" for="item-text">Add Something</label>
    <div class="controls">
        <input id="item-text" type="text" placeholder="Add item">
        </div>
    </div>
    <button type="submit" class="btn">Update</button>
    </form>
</script>

<script type="text/template" id="item-template">
    <%= name %>
</script>

<!-- build:js scripts/scripts.js -->
<script src="../bower_components/jquery/jquery.js"></script>
<script src="../bower_components/underscore/underscore.js"></script>

<!-- endbuild -->

<script src="scripts/marionette-app.js"></script>
<script src="scripts/models/marionette-item.js"></script>
<script src="scripts/collections/marionette-items.js"></script>
<script src="scripts/views/marionette-item.js"></script>
<script src="scripts/views/marionette-app.js"></script>
<script src="scripts/marionette-main.js"></script>
