  <div class="hero-unit">
    <h1>Hello World!</h1>

<script>
  $(function(){
    var AppView = Backbone.View.extend({

      el: $(".container"),

      template: _.template($('#hello-template').html()),

      initialize: function(){
        this.render();
      },

      render: function() {
        this.$el.html(this.template);

        return this;
      }

    });

    var App = new AppView;

  });
</script>
