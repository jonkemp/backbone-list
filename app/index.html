<script type="text/template" id="hello-template">
  <div class="hero-unit">
    <h1>Hello World!</h1>
    <ul id="items"></ul>
  </div>
</script>

<script>
  $(function(){

    var Item = Backbone.Model.extend({

      defaults: function() {
        return {
          text: "New item"
        };
      },

      initialize: function() {
        if (!this.get("text")) {
          this.set({"text": this.defaults().text});
        }
      }

    });

    var item1 = new Item({text: "Elderly woman behind the counter"});

    var item2 = new Item({text: "It's evolution baby"});


    var ItemList = Backbone.Collection.extend({

      model: Item

    });


    var AppView = Backbone.View.extend({

      el: $(".container"),

      template: _.template($('#hello-template').html()),

      initialize: function(){
        this.render();

        var Items = new ItemList;

        Items.bind('add', this.updateListview);

        Items.add([item1, item2]);
      },

      render: function() {
        this.$el.html(this.template);

        return this;
      },

      updateListview: function(item) {
        $('ul').append('<li>'+item.get("text")+'</li>');
      }

    });

    var App = new AppView;

  });
</script>
